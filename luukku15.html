<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Päivän sisältö</title>

    <style> 
    /* Perustyylit */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Kalenterikuva5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        /* Yläbanneri */
        .header {
            background-color: #1f5d6b;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
        }

        /* Päälaatikot */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background-color: #1f5d6b;
            color: #ffffff;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid #0f3a44;
            font-size: 1em;
        }

        /* Linkit */
        .box a {
            color: #ffffff;
            text-decoration: underline;
        }

        .box a:hover {
            color: #cceeff;
        }

    </style>
</head>
<body>
    <div class="header">15.12</div>

    <div class="container">
        <div class="box">
            <p>Hyvää nimipäivää<br>Merilla, Vellamolle</p>
        </div>
        <div class="box">
            
        <iframe
      src="https://www.youtube.com/embed/6EtRgTRLRT8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
        height="250"
        ></iframe>
 
        </div>
        <div class="box">
            <p>Päivän pulmapelit</p>
            <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle-linkki</a><br>
            <a href="https://www.washingtonpost.com/games/crossword/" target="_blank">Crossword-linkki</a><br>
            <a href="https://timeguessr.com/" target="_blank">Karttapeli-linkki</a>
        </div>
    </div>
</body>
</html>
