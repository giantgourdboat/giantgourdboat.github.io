<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Päivän sisältö</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    <style> 
    /* Perustyylit */
        body {
            margin: 0;
            padding: 0;
            font-family: "Mountains of Christmas", serif;
            background-image: url('Kuvat/Luukku13.jpg');
            background-size: cover;
            color: #ffffff;

        }

        /* Yläbanneri */
        .header {
            background-color: #1b0ca5;
            color: #6d6d6d;
            text-align: center;
            padding: 15px;
            font-size: 2em;
            border-radius: 3px;
            width: 60%;
            margin: 20px auto;
            border: 2px solid #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        /* Päälaatikot */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        
        .box {
            background-color: rgb(211, 0, 211);
            color: #ffffff;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid #2600fc;
            font-size: 1.5em;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .box2 {
            background-color: rgb(212, 0, 240);
            color: #ffffff;
            width: 250px;
            height: 250px;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            

            border: 2px solid #3406ff;
            font-size: 1.5em;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 16px 32px rgba(0, 0, 0, 0.3);

        }

        /* Linkit */
        .box a {
            color: #fd00e8;
            text-decoration: underline;
        }

        .box a:hover {
            color: #1900ff;
        }

    </style>
</head>
<body>
    <div class="header">14.12</div>

    <div class="container">
        <div class="box">
            <p>Nimipäivät tänään<br>Jouko
        </div>
        <div class="box">
            
        <iframe
      src="https://www.youtube.com/embed/MPsd0IBUXIM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      height="250"
      width="250"
        ></iframe>
 
        </div>
        <div class="box2">
            <p>Päivän pulmapelit</p>
            <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle-linkki</a><br>
            <a href="https://www.washingtonpost.com/games/crossword/" target="_blank">Crossword-linkki</a><br>
            <a href="https://timeguessr.com/" target="_blank">Karttapeli-linkki</a>
        </div>
    </div>
</body>

</html>
