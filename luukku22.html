<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luukku 22</title>
    <style>
        body { margin: 0; background: linear-gradient(180deg, #228b22, #006400); color: #fff; font-family: 'Arial', sans-serif; text-align: center; overflow: hidden; position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { font-size: 3em; color: #32cd32; text-shadow: 0 0 15px lime; animation: glow 2s ease-in-out infinite; margin-bottom: 20px; }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 10px lime; } 50% { text-shadow: 0 0 30px lime; } }
        .tervehdys { font-size: 1.4em; margin-bottom: 30px; animation: fadeIn 3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        iframe { width: 80%; max-width: 800px; height: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(50, 205, 50, 0.5); margin-bottom: 20px; }
        .leaf { position: absolute; top: -20px; font-size: 2em; color: #90ee90; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { top: 100vh; transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Luukku 22</h1>
    <p class="tervehdys">Hyv√§√§ joulua</p>
    <iframe src="https://www.youtube.com/embed/yN4Uu0OlmTg" title="We Wish You a Merry Christmas" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        for (let i = 0; i < 100; i++) {
            let leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerHTML = 'üçÉ';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = (Math.random() * 10 + 5) + 's';
            leaf.style.opacity = Math.random() * 0.5 + 0.5;
            leaf.style.fontSize = (Math.random() * 1 + 1) + 'em';
            document.body.appendChild(leaf);
        }
    </script>
</body>
</html>
